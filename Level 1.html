<html>
    <h1>Level 1</h1>
    <h3>Choose two colors to combine them.</h3>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
.btn {
  border: none;
  background-color: inherit;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  display: block;
}


.blue {
  color: dodgerblue;
}

.blue:hover {
  background: #2196F3;
  color: white;
}

.yellow {
  color: #FFDB58;
}

.yellow:hover {
  background: #FFDB58;
  color: white;
}

.red {
  color: red;
}

.red:hover {
  background: #f44336;
  color: white;
}

</style>
</head>
<body>


<button class="btn blue">Blue</button>
<button class="btn yellow">Yellow</button>
<button class="btn red">Red</button>

</body>
</html>
