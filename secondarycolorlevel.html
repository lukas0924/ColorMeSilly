<html>
    <h1>Level ? - Secondary Colors:</h1>
    <h3>Select all secondary colors:</h3>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.btn {
  border: none;
  background-color: inherit;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  display: inline-block;
}

.green {
  color: #4CBB17;
}

.green:hover {
  background: #4CBB17;
  color: white;
}
.red {
  color: red;
}

.red:hover {
  background: #f44336;
  color: white;
}

.purple {
  color: #9932cc;
}

.purple:hover {
  background: #9932cc;
  color: white;
}
.blue {
  color: dodgerblue;
}

.blue:hover {
  background: #2196F3;
  color: white;
}
.yellow {
  color: #FFDB58;
}

.yellow:hover {
  background: #FFDB58;
  color: white;
}
.orange {
  color: orange;
}

.orange:hover {
  background: orange;
  color: white;
}
</style>
</head>
<body>

<script>
    var g=0;
function upOrDown(isUp) {
  g = isUp? (++g>3?3:g):(--g<0?0:g)
  document.getElementById('up').innerHTML = g;
  return;
}
</script>

<button onclick="upOrDown(true);alert('Correct! +1');" class="btn green">■</button>
<button onclick="upOrDown(false);alert('Incorrect. This is a Primary Color -1');" class="btn red">■</button>
<button onclick="upOrDown(true);alert('Correct! +1');" class="btn purple">■</button>
<button onclick="upOrDown(false);alert('Incorrect. This is a Primary Color -1');" class="btn blue">■</button>
<button onclick="upOrDown(false);alert('Incorrect. This is a Primary Color -1');" class="btn yellow">■</button>
<button onclick="upOrDown(true);alert('Correct! +1');" class="btn orange">■</button>
<h2>Results:</h2>
<div id="up"></div>

</body>
</html>
