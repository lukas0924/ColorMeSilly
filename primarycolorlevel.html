<body>

    <script>
        var g=0;
    function upOrDown(isUp) {
      g = isUp? (++g>3?3:g):(--g<0?0:g)
      document.getElementById('up').innerHTML = g;
      return;
    }
    </script>
<center>
<button onclick="upOrDown(false);alert('Incorrect. This is a Secondary Color -1');" class="btn orange">■</button>
<button onclick="upOrDown(true);alert('Correct! +1');" class="btn blue">■</button>
<button onclick="upOrDown(true);alert('Correct! +1');" class="btn yellow">■</button>
<button onclick="upOrDown(false);alert('Incorrect. This is a Secondary Color -1');" class="btn green">■</button>
<button onclick="upOrDown(false);alert('Incorrect. This is a Secondary Color -1');" class="btn purple">■</button>
<button onclick="upOrDown(true);alert('Correct! +1');" class="btn red">■</button>

</center>
